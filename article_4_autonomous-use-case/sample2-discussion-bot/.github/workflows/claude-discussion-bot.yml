name: Claude Discussion Bot

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]

jobs:
  respond-to-discussion:
    runs-on: ubuntu-latest
    if: |
      (github.event.discussion.category.slug == 'claude-code-help' || 
       contains(github.event.discussion.body, '@claude-code') ||
       contains(github.event.comment.body, '@claude-code'))
    
    permissions:
      discussions: write
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Process discussion with Claude
        uses: ./claude-discussion-bot
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          discussion_id: ${{ github.event.discussion.node_id || github.event.discussion.id }}
          is_comment: ${{ github.event.comment != null }}