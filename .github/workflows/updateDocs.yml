name: Update README on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  update-readme:
    # PRがマージされた場合のみ実行
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（README更新のために必要）
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Analyze PR changes and update README
        id: update-readme
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-3-7-sonnet-20250219
          max_turns: 30
          allowed_tools: "View,Edit,Replace,Write,Bash(git:*),Bash(ls:*),Bash(echo:*),Bash(cat:*)"
          prompt: |
            # README更新タスク
            
            ## 背景
            - PR #${{ github.event.pull_request.number }} がマージされました
            - タイトル: ${{ github.event.pull_request.title }}
            - 説明: ${{ github.event.pull_request.body }}
            - マージコミット: ${{ github.event.pull_request.merge_commit_sha }}
            
            ## タスク
            1. マージされたPRの変更内容を分析してください
               - `git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.merge_commit_sha }}` で差分を確認
               - 変更されたファイルとその内容を理解
            
            2. 現在のREADME.mdの状態を確認してください
               - `README.md` ファイルの内容を確認
               - 既存のドキュメント構成を理解
            
            3. README更新の判断
               - もしREADME.mdが存在しない場合：リポジトリ全体の内容を基にREADME.mdを初期作成
               - もしREADME.mdが既に存在する場合：PRの変更内容のうち、READMEに反映すべき重要な変更を特定
            
            4. README.mdを更新してください
               - 技術文書として適切な形式で記述
               - 以下の内容を含めてください：
                 - プロジェクトの概要
                 - 主要なAPIやツールの使い方
                 - サンプルコードとその説明
                 - 設定方法やセットアップ手順
                 - トラブルシューティング情報（該当する場合）
               - 各MCPサーバーの説明は適切なセクションに分けてください
            
            5. 更新内容を適切に反映
               - README.mdファイルを直接編集
               - 必要に応じて新しいセクションを追加
            
            ## 注意事項
            - READMEは日本語で記述してください（技術用語は英語でもOK）
            - Markdownフォーマットを使用してください
            - コードブロックには適切な言語指定を付けてください
            - 画像やダイアグラムが必要な場合は、その旨を記載してください
      
      - name: Push README updates
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更があるかチェック
          if [ -n "$(git status --porcelain README.md)" ]; then
            git add README.md
            git commit -m "Update README from PR #${{ github.event.pull_request.number }} merge"
            git push
            echo "✅ README updated successfully"
          else
            echo "ℹ️ No README updates needed"
          fi