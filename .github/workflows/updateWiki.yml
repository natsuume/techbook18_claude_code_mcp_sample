name: Update Wiki on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  update-wiki:
    # PRがマージされた場合のみ実行
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      # Wikiへの書き込み権限
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（Wiki更新のために必要）
      
      - name: Checkout Wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Analyze PR changes and update Wiki
        id: update-wiki
        uses: anthropics/claude-code-base-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          model: claude-3-7-sonnet-20250219
          max_turns: 30
          allowed_tools: "View,Edit,Replace,Write,Bash(git:*),Bash(ls:*),Bash(echo:*),Bash(cat:*)"
          prompt: |
            # Wiki更新タスク
            
            ## 背景
            - PR #${{ github.event.pull_request.number }} がマージされました
            - タイトル: ${{ github.event.pull_request.title }}
            - 説明: ${{ github.event.pull_request.body }}
            - マージコミット: ${{ github.event.pull_request.merge_commit_sha }}
            
            ## タスク
            1. マージされたPRの変更内容を分析してください
               - `git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.merge_commit_sha }}` で差分を確認
               - 変更されたファイルとその内容を理解
            
            2. Wikiの現在の状態を確認してください
               - `wiki/` ディレクトリ内のファイルを確認
               - 既存のWikiページの構成を理解
            
            3. Wiki更新の判断
               - もしWikiが空の場合：リポジトリ全体の内容を基にWikiを初期作成
               - もしWikiが既に存在する場合：PRの変更内容のうち、Wikiに反映すべき重要な変更を特定
            
            4. Wikiを更新してください
               - 技術文書として適切な形式で記述
               - 以下の内容を含めてください：
                 - プロジェクトの概要（Home.md）
                 - 主要なAPIやツールの使い方
                 - サンプルコードとその説明
                 - 設定方法やセットアップ手順
                 - トラブルシューティング情報（該当する場合）
               - 各MCPサーバーの説明は個別のページに分けてください
            
            5. 更新内容をコミット
               - 適切なコミットメッセージを作成
               - 変更内容を `wiki/` ディレクトリにコミット
            
            ## 注意事項
            - Wikiは日本語で記述してください（技術用語は英語でもOK）
            - Markdownフォーマットを使用してください
            - コードブロックには適切な言語指定を付けてください
            - 画像やダイアグラムが必要な場合は、その旨を記載してください
      
      - name: Push Wiki updates
        if: success()
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 変更があるかチェック
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Update Wiki from PR #${{ github.event.pull_request.number }} merge"
            git push
            echo "✅ Wiki updated successfully"
          else
            echo "ℹ️ No Wiki updates needed"
          fi